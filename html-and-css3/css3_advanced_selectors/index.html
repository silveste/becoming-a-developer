<!DOCTYPE html>
<html lang="en-uk">
  <head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta charset="utf-8" />
    <title>Styling Tables with pseudoclasses</title>
  </head>
  <body>
     <table>
       <tr>
         <th>Item</th>
         <th>Price</th>
         <th>Quantity</th>
         <th>Total</th>
       </tr>
       <tr>
         <td>Coffe Mug</td>
         <td>€10.00</td>
         <td>5</td>
         <td>#50.00</td>
       </tr>
       <tr>
         <td>Polo Shirt</td>
         <td>€20.00</td>
         <td>5</td>
         <td>#100.00</td>
       </tr>
       <tr>
         <td>Red Stapler</td>
         <td>€9.00</td>
         <td>4</td>
         <td>€36.00</td>
       </tr>
       <tr>
         <td colspan="3">Subtotal</td>
         <td>#186.00</td>
       </tr>
       <tr>
         <td colspan="3">Shipping</td>
         <td>€12.00</td>
       </tr>
       <tr>
         <td colspan="3">Total Due</td>
         <td>€198.00</td>
       </tr>
     </table>
    <!-- JQuery CDN -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="javascripts/script.js"></script>
  </body>
</html>
