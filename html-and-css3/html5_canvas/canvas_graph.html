<!DOCTYPE html>
<html lang="en-uk">
  <head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta charset="utf-8" />
    <title>Drawing a Logo on the Canvas</title>
  </head>
  <body>
    <canvas id="browsers">

    </canvas>
    <div id="graph_data" width="800" heigth="400">
     <h1>Browser share for this site</h1>
      <ul>
        <li>
          <p data-name="Safari" data-percent="10">Safari - 10%</p>
        </li>
        <li>
          <p data-name="Internet Explorer" data-percent="30">Internet Explorer - 30%</p>
        </li>
        <li>
          <p data-name="Firefox" data-percent="15">Firefox - 15%</p>
        </li>
        <li>
          <p data-name="Google Chrome" data-percent="45">Google Chrome - 45%</p>
        </li>
      </ul>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="javascripts/RGraph.common.core.js"></script>
    <script src="javascripts/RGraph.bar.js"></script>
    <script src="javascripts/graph.js"></script>
  </body>
</html>
