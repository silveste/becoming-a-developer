<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Show User</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body id="forms">
  <h1>User Information</h1>
    <section id="edit_profile_link">
      <p><a href="edit.html">Edit Your Profile</a></p>
    </section>
  <div id="status"></div>
  <ul data-url="this-wont-work-i-need-a-backend">
    <li>
      <b>Name</b>
      <span id="name" contenteditable>Hugh Mann</span>
    </li>
    <li>

    <li>
      <b>County</b>
      <span id="county" contenteditable>Monaghan</span>

    <li>
      <b>Postal Code</b>
      <span id="postal_code" contenteditable>000000</span>
    </li>
    <li>
      <b>Email</b>
      <span id="email" contenteditable>whatever@awesomecompany.com</span>
    </li>
  </ul>
  <!-- JQuery CDN -->
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script src="javascripts/edit.js"></script>

</html>
