<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Readit</title>
    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/all.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="panel">
      <div class="panel-heading">
        <div class="control is-grouped">
          <p class="control">
            <a  class="button is-primary open-add-modal">
              <span class="icon is-small">
                <i class="fas fa-plus"></i>
              </span>
            </a>
          </p>
          <p class="control is-expanded has-icon has-icon-right">
            <input type="text" class="input" id="search">
            <span class="icon is-small">
              <i class="fa fa-search"></i>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div id="read-list" class="empty">
      <p id="no-items" class="has-text-centered">No items yet</p>
    </div>
    <div id="add-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="control has-icon has-icon-right">
          <input type="text" class="input is-medium" id="item-input" placeholder="Enter URL">
          <span class="icon">
            <i class="fa fa-globe"></i>
          </span>
        </p>
        <div class="control is-grouped">
          <p class="control">
            <a  class="button is-primary" id="add-button">
              <span class="icon is-small">
                <i class="fa fa-plus"></i>
              </span>
              <span>
                <strong>Add Item</strong>
              </span>
            </a>
          </p>
          <p class="control">
            <a  class="button close-add-modal">Cancel</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      //JQuery
      $ = require('jquery');
      //Main App
      require('./app.js');
    </script>
  </body>
</html>
