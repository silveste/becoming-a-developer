<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Rate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bitcoin Current Price is: <span id="price"></span></h1>
  <fieldset id="currency">
    <input type="radio" id="eur" name="currency" value="EUR" checked="checked">
    <label for="eur">EUR</label>
    <input type="radio" id="usd" name="currency" value="USD">
    <label for="usd">US Dollar</label>
    <input type="radio" id="gbp" name="currency" value="GBP">
    <label for="gbp">GB Pound Sterling</label>
  </fieldset>
  <button id="btn">Refresh Data</button>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
